  'de-DE':
    'coc.article.title': "Code of Conduct"
    'coc.article.body': "<p>Ein wichtiges Anliegen der Organisation ist es, dass der Luzerner Rollenspieltag für alle Besucher als schöne und sichere Veranstaltung in Erinnerung bleiben wird. Dementsprechend werden wir keinerlei Verhalten tolerieren, das als Belästigung oder Übergriff wahrgenommen wird, einschliesslich Sexismus, Rassismus, Antisemitismus, Homo- oder Transphobie sowie Diskriminierung aufgrund von Behinderung, Alter, Aussehen, Herkunft oder Religion.</p><p>Wer glaubt, sich so etwas bei uns leisten zu können, muss damit rechnen, des Platzes verwiesen zu werden. Wenn eine Person sich auf dem Rollenspieltag so verhält, dass du oder jemand anderes sich dadurch unsicher, unwohl oder unwillkommen fühlt, melde das bitte der Organisatoren. Du erkennst uns an den knallroten T-Shirts. Wir werden mit deiner Meldung selbstverständlich respektvoll und diskret umgehen und uns dabei nach deinen Bedürfnissen richten.</p>"

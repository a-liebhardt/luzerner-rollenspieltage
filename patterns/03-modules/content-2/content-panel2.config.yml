i18n:
  'de-DE':
    'panel2.article.welcome.title': "Willkommen"
    'panel2.article.welcome.body': "<p>Tauche mit uns ein in die unendliche Welt der Phantasie, wo wir gemeinsam einzigartige Geschichten erleben werden. Wundervolle Geschichten, die wir zusammen spinnen und ab und zu Entscheidungen dem Glück Überlassen, damit wir uns immer wieder von neuem Überraschen lassen können.</p><p>Wenn du noch nie sogenannte Pen-&-Paper-Rollenspiele gespielt hast, wirst du bei uns viele Spielleiter finden, die dich in deinen ersten Schritten in diesem kreativen Hobby mit grossem Engagement unterstützen werden. Bist du nicht ganz sicher, was ein Rollenspiel ist? Wir haben für dich eine kurze Erklärung zusammengestellt.</p>"
    'panel2.article.explained.title': "Was ist ein Rollenspiel?"
    'panel2.article.explained.body': "<p>Ein Rollenspiel, wie es an unserem Anlass gespielt wird, wird auch oft als Tabletop Rollenspiel (da man an einem Tisch spielt) oder Pen-&-Paper-Rollenspiel (oft mit Stift und Papier) genannt.</p><p>Du kannst dir darunter eine Spielrunde vorstellen aus durchschnittlich 3-5 Personen, welche gemeinsam eine Geschichte erzählen. Man kann es also gut mit einem Improvisationstheater vergleichen. Dazu kommen je nach Runde Spielregeln dazu, die sich oft in Form von Würfeln manifestieren, die die Geschichte in eine Richtung katapultieren können, wie du es dir zu Beginn gar nicht hättest vorstellen können.</p><p>In einem klassischen Rollenspiel hat eine Person am Tisch die Funktion des Spielleiters inne. Da die übrigen Spieler als pendant in die Rolle eines fiktiven Charakters eintauchen, kümmert sich der Spielleiter um alles andere; die anderen Charakter, die in der Geschichte auftauchen (sogenannte Nicht-Spieler-Charakater) und die ganze Welt, in der ihr spielen werdet.</p><p>Auch wenn es die Aufgabe des Spielleiters ist, die Charaktere im Spiel regelmässig herauszufordern, geht es nicht ums Gewinnen sondern das kooperative Geschichteerzählen ist im Fokus und alle, die etwas zur Story beigetragen haben werden sich als Gewinner fühlen.</p><p>Wenn du gerne mehr wissen möchtest, <a href='#page5'>darfst du dich ungeniert bei uns melden.</a></p>"

                                    navigation:
                                      # navigation-class: "example-class"
                                      navigation-wrap: true
                                      navigation-items:
                                        -
                                          link:
                                            link-href: "#"
                                            label:
                                              label-text: "from 9 p.m. to 11 p.m."
                                              label-text-i18n: "registration.player.step-2.choose-9-11"
                              -
                                group-wrapper:
                                  group-wrapper-class: "col-m-6"
                                  selector:
                                    label:
                                      label-for: "mygame-11-1"

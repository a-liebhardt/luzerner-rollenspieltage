                                        option-value: "-1"
                                        option-label: "from 11 p.m. to 1 a.m."
                                        option-i18n: "registration.player.step-2.choose-11-1"
                                    navigation:
                                      # navigation-class: "example-class"
                                      navigation-wrap: true
                                      navigation-items:
                                        -
                                          link:
                                            link-href: "#"
                                            label:
                                              label-text: "from 11 p.m. to 1 a.m."
                                              label-text-i18n: "registration.player.step-2.choose-11-1"
        -
          fieldset:
            fieldset-class: "hidden"
            fieldset-items:
              -
                group-row:
                  -
                    group-wrapper:
                      input:
                        input-name: "Player[language]"
                        input-class: "hidden"
                        input-type: "hidden"
                  -
                    group-wrapper:
                      input:
                        input-name: "Player[id]"
                        input-class: "hidden"
                        input-type: "hidden"
        -
          fieldset:
            fieldset-items:
              -
                group-row:
                  -
                    group-wrapper:
                      group-wrapper-class: "col-xs-12"
                      input:
                        label:
                          label-for: "coc"
                          label-text: "I have read and accept the <a href='./code-of-conduct.html' target='blank'>Code of Conduct</a>"
                          label-text-i18n: "registration.player.step-2.input.coc"
                        input-id: "coc"
                        input-name: "Playergames[coc]"
                        input-required: true
                        input-class: ""
                        input-type: "checkbox"
                        input-role: "checkbox"
                  -
                    group-wrapper:
                      group-wrapper-class: "col-s-6"
                      button-link:
                        link:
                          label:
                            label-text: "Back to previous form"
                            label-text-i18n: "registration.player.step-2.button.previous"
                          link-class: "button-link back-link"
                          link-href: "#form-1"
                  -
                    group-wrapper:
                      group-wrapper-class: "col-s-6 align-right"
                      button:
                        label:
                          label-text: "Register for those games"
                          label-text-i18n: "registration.player.step-2.button.next"
                        button-class: "submit-group"
                        button-type: "submit"
                        button-role: "button"

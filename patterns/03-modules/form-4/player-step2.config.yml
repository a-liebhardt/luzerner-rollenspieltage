status: published
context:
  step-2:
    form:
      form-name: "Playergames"
      form-action: "http://localhost:3000/rest/form.json"
      form-method: "get"
      form-class: "step-2 registration-step"
      form-items:
        -
          fieldset:
            fieldset-legend: "Please choose your Games"
            fieldset-legend-i18n: "registration.player.step-2.fieldset"
            fieldset-items:
              -
                group-row:
                  -
                    group-wrapper:
                      group-wrapper-class: "col-m-12 form-group"
                      article:
                        article-hide-header: true
                        article-body: "<p>Please select your prevered games:</p>"
                        article-body-i18n: "registration.player.step-2.article.game"
                        article-hide-footer: true
              -
                group-row:
                  -
                    group-wrapper:
                      group-wrapper-class: "col-m-12"
                      fieldset:
                        fieldset-legend: "Please choose your game at the afternoon"
                        fieldset-legend-i18n: "registration.player.step-2.fieldset.time1"
                        fieldset-items:
                          -
                            group-row:
                              -
                                group-wrapper:
                                  group-wrapper-class: "col-m-6"
                                  selector:
                                    label:
                                      label-for: "mygame-1-3"
                                      label-text: "from 1 p.m. to 3 p.m."
                                      label-text-i18n: "registration.player.step-2.choose-1-3"
                                    selector-role: "select"
                                    selector-id: "mygame-1-3"
                                    selector-name: "Playergames[mygame-1-3]"
                                    selector-class: "games-selector start-13"
                                    option-items:
                                      -
                                        option-value: "-1"
                                        option-label: "from 1 p.m. to 3 p.m."
                                        option-i18n: "registration.player.step-2.choose-1-3"
                                    navigation:
                                      # navigation-class: "example-class"
                                      navigation-wrap: true
                                      navigation-items:
                                        -
                                          link:
                                            link-href: "#"
                                            label:
                                              label-text: "from 1 p.m. to 3 p.m."
                                              label-text-i18n: "registration.player.step-2.choose-1-3"
                              -
                                group-wrapper:
                                  group-wrapper-class: "col-m-6"
                                  selector:
                                    label:
                                      label-for: "mygame-3-5"
                                      label-text: "from 3 p.m. to 5 p.m."
                                      label-text-i18n: "registration.player.step-2.choose-3-5"
                                    selector-role: "select"
                                    selector-id: "mygame-3-5"
                                    selector-name: "Playergames[mygame-3-5]"
                                    selector-class: "games-selector start-15"
                                    option-items:
                                      -
                                        option-value: "-1"
                                        option-label: "from 3 p.m. to 5 p.m."
                                        option-i18n: "registration.player.step-2.choose-3-5"
                                    navigation:
                                      # navigation-class: "example-class"
                                      navigation-wrap: true
                                      navigation-items:
                                        -
                                          link:
                                            link-href: "#"
                                            label:
                                              label-text: "from 3 p.m. to 5 p.m."
                                              label-text-i18n: "registration.player.step-2.choose-3-5"
                  -
                    group-wrapper:
                      group-wrapper-class: "col-m-12"
                      fieldset:
                        fieldset-legend: "Please choose your game at the evening"
                        fieldset-legend-i18n: "registration.player.step-2.fieldset.time2"

    article:
      header:
        article-title: "Player"
        article-title-i18n: "panel4.gamer.article.title"
        article-title-tag: "h3"
      main:
        article-body: "<p>Join our journey and experience a wonderfull time full of wonders, challenges, beautiful and tragic moments. Meet other players, meet friends, and new ones.</p><p>Are you interested in creating your own role playing campaign? Do you like to become a game master but don't know how to start? No problem, we offer several Workshops to help you making your ideas come reality. Just register for one or more spots. You will be very welcome.</p>"

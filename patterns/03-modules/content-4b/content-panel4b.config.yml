  gamemaster-article-config:
    article:
      header:
        article-title: "Game master"
        article-title-i18n: "panel4.gamemaster.article.title"
        article-title-tag: "h3"
      main:
        article-body: "<p>It goes without saying, to the game masters, how grateful we are for your efforts, but we do it anyway: Thank you very much! We would like to point out, that we ask you to bring along system-specific game material for your players. We take care of writing utensils.</p><p>If you have you never run a role-playing game or feel insecure as a game master, you are welcome to contact us in advance. If there is enough demand, we will offer a small workshop. Experienced game master, will also support you on site and are there to help and advise.</p>"
        article-body-i18n: "panel4.gamemaster.article.text"
